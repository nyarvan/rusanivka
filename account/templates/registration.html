{% extends 'index.html' %}

{% block title %}
    Реєстрація
{% endblock %}

{% block content %}
    <section class="ftco-section contact-section">
			<div class="container">
				<div class="row d-flex justify-content-center">
					<div class="col-md-6 p-4 p-md-5 order-md-last bg-light">
                                        <div class="section-title text-center">
                    <h3>Зареєструватися</h3>
                </div>
						<form method="post">
                            {% csrf_token %}
              <div class="form-group">
                {{ form.username }}
              </div>
              <div class="form-group">
                {{ form.password }}
              </div>
              <div class="form-group">
                {{ form.password2 }}
              </div>
              <div class="form-group">
                <input type="submit" value="Зареєструватися" class="btn btn-primary py-3 px-5">
              </div>
            </form>
					</div>
				</div>
			</div>
		</section>
{% endblock %}
