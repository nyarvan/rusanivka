{% extends 'index.html' %}

{% block title %}
    Менеджер | {{ blog.title }}
{% endblock %}

{% block content%}
    <section class="ftco-section contact-section">
			<div class="container">
                <div class="section-title text-center">
                    <h3>Фото</h3>
                    <img src="{{ blog_image.image.url }}" height="25%" width="25%">
                </div>
				<div class="row d-flex justify-content-center">
					<div class="col-md-6 p-4 p-md-5 order-md-last bg-light">
                                        <div class="section-title text-center">
                    <h3>Меню {{ blog_image.blog.title }}</h3>
                </div>
             <form method="post" role="form" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group">
                  <p><b>Новина: </b> {{ form.blog }}</p>
              </div>
              <div class="form-group">
                  <p><b>Фотографія:</b> {{ form.image }}</p>
              </div>
              <div class="form-group">
                <input type="submit" value="Оновити" class="btn btn-primary py-3 px-5">
              </div>
              <div class="section-title text-center">
                    <a href="{% url 'delete_blog_image' id=blog_image.id slug=blog_image.blog.slug %}">
                        <button type="button" class="btn btn-primary btn-sm">Видалити</button>
                    </a>
              </div>
            </form>
					</div>
				</div>
			</div>
		</section>
{% endblock%}
